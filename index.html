
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prism Image Gallery</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --muted:#64748b; --accent:#7c3aed;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#0f1724;padding:28px}
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0 0 18px 0}
    p.lead{color:var(--muted);margin:0 0 18px 0}

    /* grid gallery */
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap:14px;
    }
    .tile{position:relative;overflow:hidden;border-radius:12px;cursor:pointer;background:linear-gradient(180deg,#fff,#fbfdff);box-shadow:0 8px 30px rgba(2,6,23,0.05);border:1px solid rgba(15,23,36,0.03)}
    .tile img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .55s cubic-bezier(.2,.9,.25,1)}
    .tile:hover img{transform:scale(1.06) rotate(-0.8deg)}
    .tile .caption{position:absolute;left:12px;bottom:12px;background:rgba(2,6,23,0.6);color:#fff;padding:8px 10px;border-radius:8px;font-size:0.9rem}

    /* lightbox overlay */
    .lightbox{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.72);backdrop-filter:blur(6px);visibility:hidden;opacity:0;transition:opacity 0,22s ease,visibility .22s;
      z-index:60;padding:20px;
    }
    .lightbox.open{visibility:visible;opacity:1}
    .lightbox-content{max-width:1000px;width:100%;background:var(--card);border-radius:12px;overflow:hidden;display:grid;grid-template-columns:1fr 320px}
    .lightbox img{width:100%;height:100%;object-fit:contain;background:#111}
    .info{padding:18px}
    .close{position:absolute;top:18px;right:22px;background:transparent;border:none;color:#fff;font-size:22px;cursor:pointer}

    /* responsive: stack on small */
    @media (max-width:720px){
      .lightbox-content{grid-template-columns:1fr}
      .lightbox img{height:60vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Prism Gallery</h1>
    <p class="lead">Click any image to open the lightbox. Pure CSS grid with a lightweight JS lightbox.</p>

    <div class="gallery" id="gallery">
      <!-- repeat tiles; using Unsplash sample images (free) -->
      <div class="tile" data-src="https://images.unsplash.com/photo-1506765515384-028b60a970df?q=80&w=1400&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?q=80&w=800&auto=format&fit=crop" alt="Mountain">
        <div class="caption">Mountain</div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" alt="Forest">
        <div class="caption">Forest</div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?q=80&w=1400&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?q=80&w=800&auto=format&fit=crop" alt="Desert">
        <div class="caption">Desert</div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1400&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=800&auto=format&fit=crop" alt="City">
        <div class="caption">City</div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1400&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=800&auto=format&fit=crop" alt="Coast">
        <div class="caption">Coast</div>
      </div>

      <div class="tile" data-src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1400&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=800&auto=format&fit=crop" alt="Bridge">
        <div class="caption">Bridge</div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image preview">
    <button class="close" id="lbClose" aria-label="Close">✕</button>
    <div class="lightbox-content" role="document">
      <img id="lbImg" src="" alt="Preview">
      <div class="info">
        <h3 id="lbTitle">Title</h3>
        <p id="lbDesc" style="color:var(--muted)">Beautiful photo from Unsplash.</p>
      </div>
    </div>
  </div>

  <script>
    // lightbox behavior
    const gallery = document.getElementById('gallery');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbTitle = document.getElementById('lbTitle');
    const lbDesc = document.getElementById('lbDesc');
    const lbClose = document.getElementById('lbClose');

    // open on tile click
    gallery.addEventListener('click', (e) => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      const src = tile.getAttribute('data-src') || tile.querySelector('img').src;
      const title = tile.querySelector('.caption')?.textContent || '';
      lbImg.src = src;
      lbTitle.textContent = title;
      lbDesc.textContent = title ? `${title} — high-resolution photo` : 'Photo preview';
      openLightbox();
    });

    function openLightbox(){
      lb.classList.add('open');
      lb.removeAttribute('aria-hidden');
      // trap focus (simple)
      lbClose.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = '';
      document.body.style.overflow = '';
    }

    lbClose.addEventListener('click', closeLightbox);
    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
  </script>
</body>
</html>
